<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Stream</title>
  <style>
    body {
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
    }
    img#stream {
      width: 400px;
      height: 300px;
      border: 1px solid black;
    }
    p.config, p.status {
      font-family: Hack, monospace;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Canvas Stream</h1>
  <img id="stream">
  <p class="config"></p>
  <p class="status"></p>

  <script>
    function fetch(src) {
      src = `${src}?ts=${Date.now()}`
      document.querySelector('.status').innerText = `Fetching ${src}...`
      document.getElementById('stream').src = src
    }

    const config = new XMLHttpRequest()
    config.open('GET', '/config', true)
    config.onload = () => {
      if (config.status == 200) {
        const data = JSON.parse(config.responseText)
        document.querySelector('.config').innerText = config.responseText
        fetch(data.stream)
        setInterval(() => fetch(data.stream), data.streamInterval)
      } else {
        document.querySelector('.status').innerText = `Error getting config`
      }
    }
    config.send()
  </script>

</body>
</html>
